name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint · Typecheck · Test · Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: clubos
          POSTGRES_PASSWORD: clubos
          POSTGRES_DB: clubos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ── Lint ────────────────────────────────────────────────────
      - name: Lint (all packages)
        run: pnpm turbo lint

      # ── Typecheck ───────────────────────────────────────────────
      - name: Typecheck (all packages)
        run: pnpm turbo typecheck

      # ── API Tests ───────────────────────────────────────────────
      - name: Run migrations (test DB)
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://clubos:clubos@localhost:5432/clubos_test
        run: pnpm prisma migrate deploy

      - name: Test (API)
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://clubos:clubos@localhost:5432/clubos_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-secret-access-32chars-min!
          JWT_REFRESH_SECRET: ci-test-secret-refresh-32chars-min!
          MEMBER_ENCRYPTION_KEY: ${{ secrets.MEMBER_ENCRYPTION_KEY || 'ci-test-encryption-key-32chars-xxx' }}
          NODE_ENV: test
        run: pnpm test --coverage

      # ── Build ───────────────────────────────────────────────────
      - name: Build (all packages)
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_DOMAIN: localhost
        run: pnpm turbo build

      # ── Coverage gate ───────────────────────────────────────────
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: apps/api/coverage/
          retention-days: 7
